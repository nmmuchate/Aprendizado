<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Discover</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body> 
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>5000 Mts</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>2000 Mts</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>3000 Mts</p>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- 500,00 Mts</td>
                        <td>23/02/2021</td>
                    </tr>
                    <tr>
                        <td>Criação de Website</td>
                        <td>- 5000,00 Mts</td>
                        <td>23/02/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- 3500,00 Mts</td>
                        <td>23/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    
    
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
</html>
